<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimized Mandelbrot Explorer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; text-align: center; background-color: #282c34; color: white; margin: 0; padding: 20px; }
        h1 { font-weight: 300; }
        canvas { cursor: pointer; border: 1px solid #444; image-rendering: pixelated; /* For sharp low-res scaling */ max-width: 100%; }
        .controls { margin: 15px auto; max-width: 800px; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 10px; }
        .slider-container { padding: 10px; background-color: #3a3f4b; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; }
        button { padding: 10px 15px; border: none; background-color: #61dafb; color: #282c34; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; }
        button:hover { background-color: #21a1f2; }
        #status { margin-top: 10px; height: 20px; font-style: italic; color: #999; transition: color 0.3s; }
    </style>
</head>
<body>
    <h1>Optimized Mandelbrot Explorer</h1>
    <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>
    <div id="status">Ready</div>

    <div class="controls">
        <div class="slider-container">
            <label for="iterations">Iterations: <span id="iterationsValue">150</span></label>
            <input type="range" id="iterations" min="50" max="5000" value="150" step="10">
        </div>
        <div class="slider-container">
            <label for="resolution">Preview Quality: <span id="resolutionValue">0.5</span>x</label>
            <input type="range" id="resolution" min="0.1" max="1" step="0.05" value="0.5">
        </div>
        <button id="downloadBtn">Download Full Quality</button>
        <button id="resetBtn">Reset View</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/decimal.js/decimal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
